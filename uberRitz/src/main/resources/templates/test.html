<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Plat Web Application</title>
</head>
<body>
<h2 class="h2">Liste des plats</h2>
<table>
    <thead>
    <tr>
        <th>Nom</th>
        <th>Prix</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${plats.empty}">
        <td colspan="3">Aucun plat en base de donn√©es</td>
    </tr>
    <tr th:each="plat: ${plats}">
        <td th:text="${plat.nom}"> Nom></td>
        <td th:text="${plat.prix}"> Prix></td>
        <td>
        <a th:href="@{'/plat/' + ${plat.id}}">Edit</a>
        </td>   
        <td>
        <a th:href="@{'/plat/' + ${plat.id}}">Delete</a>
        </td>  
    </tr>
    
    </tbody>
</table>
</body>
</html>
